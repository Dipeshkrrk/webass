<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <style>
    body {
      background: linear-gradient(to right,
                  rgb(218, 218, 218),
                  rgb(255, 255, 255),
                  rgb(215, 215, 159)
      );
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #5D5FEF; /* Changed color to blue */
      margin-bottom: 20px; /* Added margin for spacing */
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: #333; /* Changed label color */
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #5D5FEF; /* Changed border color to blue */
      border-radius: 5px;
    }
    button {
      padding: 10px;
      margin-top: 20px;
      background-color: #4c4ced; /* Changed background color to dark blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333; /* Changed hover background color to dark gray */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2> <!-- Changed h2 text -->
    <form action="" method="post" onsubmit="alert('Registration Successful')">
      <label for="name">Your Name</label> <!-- Changed label text -->
      <input type="text" id="name" name="name" placeholder="Enter your name" required> <!-- Changed input placeholder text -->

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required> <!-- Changed input placeholder text -->

      <label for="password">Create Password</label> <!-- Changed label text -->
      <input type="password" id="password" name="password" placeholder="Choose a password" required> <!-- Changed input placeholder text -->

      <button type="submit">Sign Up Now</button> <!-- Changed button text -->
    </form>
    <p style="text-align: center; color: #888;">Already have an account? <a href="login.html">Login here</a></p> <!-- Added login link -->
  </div>
</body>
</html>
